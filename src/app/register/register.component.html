<div fxLayoutAlign="center center" fxLayout="column" class="container">

  <form class="form">
    <h1>BLI MEDLEM</h1>
    <div class="input-container" fxLayoutAlign="center center" fxLayout="column">
      <label class="label" for="firstname">Fornavn</label>
      <input class="input" id="firstname" placeholder="fornavn" >
    </div>

    <div class="input-container" fxLayoutAlign="center center" fxLayout="column">
      <label class="label" for="lastname">Etternavn</label>
      <input class="input" id="lastname" placeholder="etternavn">
    </div>

    <div class="input-container" fxLayoutAlign="center center" fxLayout="column">

    <div class="input-container" fxLayoutAlign="center center" fxLayout="column">
      <label class="label" for="phone-number">Nummer</label>
      <input class="input" id="phone-number" type="number" placeholder="Mobil nummer">

    </div>
